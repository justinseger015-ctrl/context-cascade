version: '3.9'

# Docker Compose for E2E Integration Testing
# P4_T7 - Comprehensive testing environment
#
# Services:
# - PostgreSQL (test database)
# - Redis (caching and real-time)
# - Memory MCP (persistent memory with tagging)
# - Backend API (FastAPI)
# - Frontend (React + Vite)
#
# Usage:
#   docker-compose -f docker-compose.test.yml up --build
#   npm run test:e2e
#   docker-compose -f docker-compose.test.yml down -v

services:
  # PostgreSQL Test Database
  postgres-e2e:
    image: postgres:15-alpine
    container_name: ruv-sparc-postgres-e2e
    environment:
      POSTGRES_DB: e2e_test_db
      POSTGRES_USER: e2e_test_user
      POSTGRES_PASSWORD: e2e_test_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432" # Different port to avoid conflicts
    volumes:
      - postgres-e2e-data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U e2e_test_user -d e2e_test_db"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - e2e-network

  # Redis for Caching and Real-time
  redis-e2e:
    image: redis:7-alpine
    container_name: ruv-sparc-redis-e2e
    ports:
      - "6381:6379" # Different port to avoid conflicts
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-e2e-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - e2e-network

  # Memory MCP Server (Simulated for E2E)
  memory-mcp-e2e:
    image: node:20-alpine
    container_name: ruv-sparc-memory-mcp-e2e
    working_dir: /app
    command: sh -c "npm install -g @anthropic/mcp-memory && mcp-memory start"
    ports:
      - "9001:9000"
    environment:
      - MCP_MEMORY_DB_PATH=/data/memory.db
      - MCP_MEMORY_VECTOR_DIM=384
    volumes:
      - memory-mcp-e2e-data:/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9000"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s
    networks:
      - e2e-network

  # Backend API (FastAPI)
  backend-e2e:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ruv-sparc-backend-e2e
    environment:
      - DATABASE_URL=postgresql://e2e_test_user:e2e_test_pass@postgres-e2e:5432/e2e_test_db
      - REDIS_URL=redis://redis-e2e:6379
      - MEMORY_MCP_URL=http://memory-mcp-e2e:9000
      - ENVIRONMENT=testing
      - LOG_LEVEL=debug
      - ENABLE_CORS=true
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend-e2e:3000
    ports:
      - "8001:8000" # Different port for E2E
    depends_on:
      postgres-e2e:
        condition: service_healthy
      redis-e2e:
        condition: service_healthy
      memory-mcp-e2e:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app:ro
      - backend-e2e-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - e2e-network

  # Frontend (React + Vite)
  frontend-e2e:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ruv-sparc-frontend-e2e
    environment:
      - VITE_API_BASE_URL=http://backend-e2e:8000
      - VITE_WS_URL=ws://backend-e2e:8000/ws
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      backend-e2e:
        condition: service_healthy
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - e2e-network

  # Playwright Test Runner (Optional - run tests in container)
  playwright-e2e:
    image: mcr.microsoft.com/playwright:v1.56.1-jammy
    container_name: ruv-sparc-playwright-e2e
    working_dir: /app
    environment:
      - E2E_BASE_URL=http://frontend-e2e:3000
      - API_BASE_URL=http://backend-e2e:8000
      - CI=true
    depends_on:
      frontend-e2e:
        condition: service_healthy
      backend-e2e:
        condition: service_healthy
    volumes:
      - ./frontend:/app:rw
      - playwright-e2e-reports:/app/playwright-report
      - playwright-e2e-results:/app/test-results
    command: npx playwright test --config=playwright.config.e2e.ts
    networks:
      - e2e-network
    profiles:
      - test # Only run when 'docker-compose --profile test up'

volumes:
  postgres-e2e-data:
    driver: local
  redis-e2e-data:
    driver: local
  memory-mcp-e2e-data:
    driver: local
  backend-e2e-logs:
    driver: local
  playwright-e2e-reports:
    driver: local
  playwright-e2e-results:
    driver: local

networks:
  e2e-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
