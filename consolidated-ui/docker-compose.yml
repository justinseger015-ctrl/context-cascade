version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ruv-sparc-postgres
    restart: unless-stopped
    user: postgres
    environment:
      POSTGRES_DB: ruv_sparc_db
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    secrets:
      - db_user
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./config/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    ports:
      - "5432:5432"
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/db_user) -d ruv_sparc_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ruv-sparc-network

  redis:
    image: redis:7-alpine
    container_name: ruv-sparc-redis
    restart: unless-stopped
    user: redis
    command: >
      redis-server
      --requirepass "$$(cat /run/secrets/redis_password)"
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "$$(cat /run/secrets/redis_password)", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ruv-sparc-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - FASTAPI_VERSION=0.121.0
    container_name: ruv-sparc-backend
    restart: unless-stopped
    user: appuser
    environment:
      - DATABASE_URL=postgresql://postgres@postgres:5432/ruv_sparc_db
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    secrets:
      - db_user
      - db_password
      - redis_password
      - api_secret_key
    volumes:
      - ./backend/app:/app/app:ro
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - ruv-sparc-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ruv-sparc-frontend
    restart: unless-stopped
    user: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - frontend_logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - ruv-sparc-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  frontend_logs:
    driver: local

secrets:
  db_user:
    file: ./docker/secrets/db_user.txt
  db_password:
    file: ./docker/secrets/db_password.txt
  redis_password:
    file: ./docker/secrets/redis_password.txt
  api_secret_key:
    file: ./docker/secrets/api_secret_key.txt

networks:
  ruv-sparc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
