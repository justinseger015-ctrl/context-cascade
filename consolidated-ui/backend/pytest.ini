[pytest]
# Pytest Configuration for Backend Testing Suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.11

# Console output
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with real database
    websocket: WebSocket connection tests
    circuit_breaker: Circuit breaker and fallback tests
    performance: Performance and load tests
    concurrent: Concurrent operation tests
    slow: Slow running tests (>5 seconds)

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
    --maxfail=5
    --durations=10

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache htmlcov

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout for tests (seconds)
timeout = 300
timeout_method = thread
