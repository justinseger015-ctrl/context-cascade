# Docker Compose for Testing Infrastructure
# P2_T8 - Backend Testing Suite

version: '3.8'

services:
  # PostgreSQL Test Database
  postgres-test:
    image: postgres:15-alpine
    container_name: ruv-sparc-postgres-test
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"  # Use different port to avoid conflicts
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  # Redis Test Instance
  redis-test:
    image: redis:7-alpine
    container_name: ruv-sparc-redis-test
    ports:
      - "6380:6379"  # Use different port to avoid conflicts
    command: redis-server --appendonly yes
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  # pgAdmin for Test Database Inspection (Optional)
  pgadmin-test:
    image: dpage/pgadmin4:latest
    container_name: ruv-sparc-pgadmin-test
    environment:
      PGADMIN_DEFAULT_EMAIL: test@test.com
      PGADMIN_DEFAULT_PASSWORD: test
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5051:5050"
    depends_on:
      - postgres-test
    networks:
      - test-network
    profiles:
      - debug

volumes:
  postgres-test-data:
    driver: local
  redis-test-data:
    driver: local

networks:
  test-network:
    driver: bridge
