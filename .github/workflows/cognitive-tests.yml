name: Cognitive Architecture Tests

on:
  push:
    branches: [main, feature/*]
    paths:
      - 'cognitive-architecture/**'
  pull_request:
    branches: [main]
    paths:
      - 'cognitive-architecture/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cognitive-architecture/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          cd cognitive-architecture
          python -m pytest tests/ -v --tb=short --cov=core --cov=optimization --cov-report=term-missing

      - name: Verify imports
        run: |
          cd cognitive-architecture
          python -c "from core.verilingua import FrameRegistry; print('verilingua OK')"
          python -c "from core.verix import VerixParser; print('verix OK')"
          python -c "from optimization.globalmoo_client import GlobalMOOClient; print('globalmoo OK')"
          python -c "from optimization.two_stage_optimizer import evaluate_config_5dim; print('optimizer OK')"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: pip install ruff

      - name: Run ruff
        run: |
          cd cognitive-architecture
          ruff check core/ optimization/ --ignore=E501,E402
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bandit
        run: pip install bandit

      - name: Run security scan
        run: |
          cd cognitive-architecture
          bandit -r core/ optimization/ -ll
        continue-on-error: true
